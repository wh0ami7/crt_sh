name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Triggers release for tags like v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Full list of GOOS and GOARCH supported by Go (as of 1.21/1.22)
        goos: [aix, android, darwin, dragonfly, freebsd, hurd, illumos, ios, js, linux, netbsd, openbsd, plan9, solaris, wasip1, windows]
        goarch: [386, amd64, arm, arm64, loong64, mips, mips64, mips64le, mipsle, ppc64, ppc64le, riscv64, s390x, sparc64]
        exclude:
          # Exclude invalid or unsupported combinations
          - goos: aix
            goarch: 386
          - goos: aix
            goarch: arm
          - goos: aix
            goarch: arm64
          - goos: aix
            goarch: mips
          - goos: aix
            goarch: mips64
          - goos: aix
            goarch: riscv64
          - goos: android
            goarch: 386
          - goos: android
            goarch: mips
          - goos: darwin
            goarch: 386 # macOS dropped 32-bit support
          - goos: darwin
            goarch: arm # No 32-bit ARM on macOS
          - goos: darwin
            goarch: mips
          - goos: darwin
            goarch: ppc64
          - goos: dragonfly
            goarch: 386
          - goos: dragonfly
            goarch: arm
          - goos: dragonfly
            goarch: arm64
          - goos: freebsd
            goarch: mips
          - goos: freebsd
            goarch: ppc64
          - goos: hurd
            goarch: arm
          - goos: hurd
            goarch: arm64
          - goos: illumos
            goarch: 386
          - goos: illumos
            goarch: arm
          - goos: ios
            goarch: 386
          - goos: ios
            goarch: arm # iOS uses arm64
          - goos: js
            goarch: 386
          - goos: js
            goarch: arm
          - goos: linux
            goarch: js
          - goos: netbsd
            goarch: mips
          - goos: openbsd
            goarch: mips
          - goos: plan9
            goarch: mips
          - goos: solaris
            goarch: 386
          - goos: solaris
            goarch: arm
          - goos: wasip1
            goarch: 386
          - goos: wasip1
            goarch: arm
          - goos: windows
            goarch: arm # Windows ARM64 exists, but not 32-bit ARM
          - goos: windows
            goarch: mips
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Update to your Go version

      - name: Install dependencies
        run: go mod download
        if: steps.cache-go-modules.outputs.cache-hit != 'true'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Set output name, append .exe for Windows
          OUTPUT_NAME=crt_sh
          if [ "$GOOS" = "windows" ]; then OUTPUT_NAME=crt_sh.exe; fi
          go build -v -o "$OUTPUT_NAME" .
          echo "Built $OUTPUT_NAME for $GOOS-$GOARCH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crt_sh-${{ matrix.goos }}-${{ matrix.goarch }}
          path: crt_sh*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Automated release for ${{ github.ref_name }}.
            - Compiled crt_sh for all supported platforms and architectures
            - Commit: ${{ github.sha }}

      - name: Upload Release Assets
        run: |
          for artifact in ./artifacts/crt_sh-*/*; do
            asset_name=$(basename "$artifact")
            gh release upload ${{ github.ref_name }} "$artifact" --repo ${{ github.repository }} --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}